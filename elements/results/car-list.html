<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="./car-card.html">

<dom-module id="car-list">
  <template>
    <custom-style>
      <style>
        :host {
          --primary-color: #408cff;
          --background-color: #616161;
          --text-color: rgba(0,0,0,0.8);
          --border-radius: 5px;

          display: inline-flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: flex-start;
          align-items: center;
          margin: 0;
          max-width: 850px;
        }
      </style>
    </custom-style>
    
    <template is="dom-repeat" items="{{data}}">
      <car-card
        make={{item.make}}
        model={{item.model}}
        price={{item.price}}
        year={{item.year}}
        mileage={{item.mileage}}
        image={{item.image}}
      >
      </car-card>
    </template>
    
  </template>
  <script>
    class CarList extends Polymer.Element {
      static get is() { return "car-list"; }
      
      static get properties() {
        return {
          data: {type: Array},
        }
      }
    }

    customElements.define(CarList.is, CarList);
  </script>
</dom-module>
