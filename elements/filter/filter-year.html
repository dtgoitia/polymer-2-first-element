<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../../../paper-checkbox/paper-checkbox.html">
<!-- bower install --save PolymerElements/paper-checkbox -->

<dom-module id="filter-year">
    <template>
        <style>
          ul { list-style-type: none; padding: 0; margin: 0; }
          li:first-of-type { padding-top: 0; }
          li { padding: 3px 0; }
          h3 {
            margin-top: 1.1em;
            margin-bottom: 0.4em;
          }
        </style>
        
        <h3>Year</h3>
        <ul>
          <template is="dom-repeat" items="{{years}}">
            <li>
              <paper-checkbox
                id={{item.year}}
                checked={{item.check}}
                on-click="handleYearSelection"
              >
                {{item.year}}
              </paper-checkbox>
            </li>
          </template>
        </ul>
      </template>
  <script>
    class FilterYear extends Polymer.Element {
      static get is() { return "filter-year"; }
      static get properties() {
        return {
          years: {
            type: Object,
            value:[
              { "year": 2016, "check": false },
              { "year": 2015, "check": false  }
            ]
          }
        }
      }
      handleYearSelection(){
        // Pass this.year to the parent to update filters
        console.log(this.years);
        return null;
      }
    }
    customElements.define(FilterYear.is, FilterYear);
  </script>
</dom-module>
