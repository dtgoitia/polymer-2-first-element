<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="./filter/car-filter.html">
<link rel="import" href="./results/car-list.html">

<dom-module id="my-app">
  <template>
    <custom-style>
      <style>
        :host {
          --app-primary-color: #4285f4;
          --app-primary-background-color: #FFFFFF;
          --app-secondary-color: rgba(0, 0, 0, 0.8);
          --app-secondary-background-color: #AAAAAA;

          display: block;
          margin: 0 auto 4em;
          width: 95vw;
          min-height: 100vh;
          /* overflow: scroll; */
          overflow: visible;
          background-color: var(--app-secondary-background-color);
          font-family: 'Roboto', 'Noto', sans-serif;
        }

        .header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          color: var(--app-primary-color);
          background-color: var(--app-primary-background-color);
          font-size: 2.2em;
          padding: 0.9em 1.3em 0.8em;
          border-bottom: 1.5px solid var(--app-secondary-color);
          z-index: 1000;
        }

        .content {
          color: var(--app-secondary-color);
          margin: 0 auto 0 auto;
          padding-top: 9em;
          max-width: 1300px;

          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: center;
          align-items: flex-start;
        }
      </style>
    </custom-style>

    <div class="header">Cars Co.</div>
    <div class="content">
      <car-filter
        update-results={{updateResults}}
        filter-data={{filterData}}
      >
      </car-filter>
      <car-list data={{results}}
    ></car-list>
    </div>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return "my-app"}
      static get properties() {
        return {
          filterData: {
            type: Object,
            value: {
              prices: {
                "max": 25000,
                "price": 20000,
                "step": 1000
              },
              makes: [
                { "make": "Benz", "check": false },
                { "make": "BMW",  "check": false },
                { "make": "Audi", "check": false }
              ],
              years: [
                { "year": 2015, "check": false },
                { "year": 2016, "check": false }
              ]
            }
          },
          results: {
            type: Array,
            value: [
              { "make": "make", "model":"model", "price":"20000", "year":"year", "milleage":"milleage", "imgUrl":"car-image.png"},
              { "make": "make", "model":"model", "price":"20000", "year":"year", "milleage":"milleage", "imgUrl":"car-image.png"},
              { "make": "make", "model":"model", "price":"20000", "year":"year", "milleage":"milleage", "imgUrl":"car-image.png"},
              { "make": "make", "model":"model", "price":"20000", "year":"year", "milleage":"milleage", "imgUrl":"car-image.png"},
              { "make": "make", "model":"model", "price":"20000", "year":"year", "milleage":"milleage", "imgUrl":"car-image.png"},
              { "make": "make", "model":"model", "price":"20000", "year":"year", "milleage":"milleage", "imgUrl":"car-image.png"}
            ]
          }
        }
      }

      constructor() {
        super();
        this.updateResults = this.updateResults.bind(this);
      }

      updateResults() {
        console.log('MyApp.updateResults() called');
      }
    }
    
    customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
